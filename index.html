<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./calculate.js"></script>
    <title>Teatime Price Calculator</title>
    <style>
      @media only screen and (min-width: 700px) {
        #calculator {
          float: left;
        }
        #price-display {
          float: right;
        }
      }
    </style>
  </head>
  <body>
    <div style="margin: auto; width: max-content; padding: 50px">
      <div
        class="demo-card-square mdl-card mdl-shadow--2dp"
        style="margin: 10px"
        id="calculator"
      >
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Pricing Calculator</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="#">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              style="display: block"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="num-of-users"
              />
              <label class="mdl-textfield__label" for="num-of-users"
                >Number of users...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              style="display: block"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="num-of-channels"
              />
              <label class="mdl-textfield__label" for="num-of-channels"
                >Number of channels...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              style="display: block"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="average-video-uploads"
              />
              <label class="mdl-textfield__label" for="average-video-uploads"
                >Average video uploads per channel per day...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              style="display: block"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="average-video-length"
              />
              <label class="mdl-textfield__label" for="average-video-length"
                >Average video length in seconds...
              </label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              style="display: block"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="days-since-launch"
              />
              <label class="mdl-textfield__label" for="days-since-launch"
                >Days since launch...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              style="display: block"
            >
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="average-watch-time-per-day"
              />
              <label
                class="mdl-textfield__label"
                for="average-watch-time-per-day"
                >Average watch time per user, per day in minutes...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored"
          >
            Calculate
          </button>
        </div>
      </div>
      <table
        class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
        style="margin: 10px"
        id="price-display"
      >
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Service</th>
            <th>Price (USD)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Database</td>
            <td id="database-pricing">-</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Storage</td>
            <td id="storage-pricing">-</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">CDN</td>
            <td id="cdn-pricing">-</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">App Hosting</td>
            <td id="app-hosting-pricing">-</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">Total</td>
            <td id="total-pricing">-</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Numeric Textfield -->
  </body>
</html>
